name: bus_tracking
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.5.2
  geolocator: ^10.1.0
  google_maps_webservice: ^0.0.19
  google_maps_flutter_platform_interface: ^2.4.1
  geocoding: ^2.0.0
  http: ^0.13.6
