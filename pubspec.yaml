  flutter_highlight: ^0.7.0
  google_fonts: ^4.0.4
  flutter_launcher_icons: "^0.13.1"
  url_launcher: ^6.0.13  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
